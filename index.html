<html>
	<head>
		<title>Random Scale Generator</title>
		<style>
			body{
				background: white;
			}

			h1{
				display: inline;
				padding-bottom: 0px;
			}

			button{
				margin-top: 1.5%;
			}

			#content{
				background: #F2E9E1;
				width: 45%;
				height: 90%;
				text-align: center;
				margin: 0 auto;
				box-shadow: 10px 10px 15px #CCC4BE;
				margin-top: 20px;
				padding-top: 10px;
			}

			#linebreak{
				background: #CBE86B;
				width: 100%;
				height: 3px;
				padding-top: 0px;
				margin-top: 0px;
			}

			#settings{
				font-size: 125%;
				f
			}
		</style>
		<script>
			var keys = ["A", "A#/Bb", "B", "C", "C#/Db", "D", "D#/Eb", "E", "F", "F#/Gb", "G", "G#/Ab"];
			var articulationsInFour = ["2 tongued, 2 slurred", "2 slurred, 2 tongued", "all tongued", "all slurred"];
			var articulationsInThree = ["2 tongued, 1 slurred", "2 slurred, 1 tongued", "all tongued", "all slurred"];
			var majorKey;
			var harmonicMinorKey;
			var melodicMinorKey;
			var arpeggioKey;
			var domSevKey;

			function generateKey() {
				return keys[Math.floor(Math.random() * 12)];
			}

			function generateArticulation(timeSig) {
				if(timeSig == 4){
					return articulationsInFour[Math.floor(Math.random() * 4)];
				}else if(timeSig == 3){
					return articulationsInThree[Math.floor(Math.random() * 3)];
				}else{
					return "error";
				}
			}

			function listScales() {
				if(document.getElementById("articulationCheckbox").checked == true){
					document.getElementById("majorScaleOutput").innerHTML = generateKey() + " major scale with " + generateArticulation(4) + " articulation";
					document.getElementById("harmonicMinorScaleOutput").innerHTML = generateKey() + " harmonic minor scale with " + generateArticulation(4) + " articulation";
					document.getElementById("melodicMinorScaleOutput").innerHTML = generateKey() + " melodic minor scale with " + generateArticulation(4) + " articulation";
					document.getElementById("chromaticScaleOutput").innerHTML = generateKey() + " chromatic scale with " + generateArticulation(4) + " articulation";
					document.getElementById("majorArpeggioOutput").innerHTML = generateKey() + " major arpeggio with " + generateArticulation(3) + " articulation";
					document.getElementById("minorArpeggioOutput").innerHTML = generateKey() + " minor arpeggio with " + generateArticulation(3) + " articulation";
					document.getElementById("domSevOutput").innerHTML = generateKey() + " dominant seventh arpeggio with " + generateArticulation(4) + " articulation";
				}else{
					document.getElementById("majorScaleOutput").innerHTML = generateKey() + " major scale";
					document.getElementById("harmonicMinorScaleOutput").innerHTML = generateKey() + " harmonic minor scale";
					document.getElementById("melodicMinorScaleOutput").innerHTML = generateKey() + " melodic minor scale";
					document.getElementById("chromaticScaleOutput").innerHTML = generateKey() + " chromatic scale";
					document.getElementById("majorArpeggioOutput").innerHTML = generateKey() + " major arpeggio";
					document.getElementById("minorArpeggioOutput").innerHTML = generateKey() + " minor arpeggio";
					document.getElementById("domSevOutput").innerHTML = generateKey() + " dominant seventh arpeggio";
				}
			}
		</script>
	</head>
	<body>
		<div id="content">
			<h1>Random Scale Generator</h1>
			<div id="lineBreak"></div>
			<br>

			<div id="settings">
				Generate articulations? <input type="checkbox" id="articulationCheckbox">
			</div>

			<button onclick="listScales()">Generate</button>
			<br><br>

			<h3 id="output">
				<div id="majorScaleOutput"></div>
				<br>
				<div id="harmonicMinorScaleOutput"></div>
				<br>
				<div id="melodicMinorScaleOutput"></div>
				<br>
				<div id="chromaticScaleOutput"></div>
				<br>
				<div id="majorArpeggioOutput"></div>
				<br>
				<div id="minorArpeggioOutput"></div>
				<br>
				<div id="domSevOutput"></div>
			</h3>
		</div>
	</body>
</html>
